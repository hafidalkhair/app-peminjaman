{% extends "layouts/layout.html" %}
{% block content %}
<h2 style="text-align: center; color: #4CAF50;">Form Peminjaman</h2>

{% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
    {% for category, message in messages %}
      <div class="alert {{ category }}" style="text-align: center;">{{ message }}</div>
    {% endfor %}
  {% endif %}
{% endwith %}

<div style="max-width: 400px; margin: auto; padding: 20px; border: 1px solid #ccc; border-radius: 10px; background-color: #f9f9f9;">
  <form method="POST" style="display: flex; flex-direction: column;">
    <input type="number" name="jumlah" placeholder="Jumlah Peminjaman" required style="margin-bottom: 10px; padding: 10px; border: 1px solid #ccc; border-radius: 5px;">
    <input type="date" name="tanggal_pinjam" required style="margin-bottom: 10px; padding: 10px; border: 1px solid #ccc; border-radius: 5px;">
    <input type="date" name="tanggal_kembali" required style="margin-bottom: 20px; padding: 10px; border: 1px solid #ccc; border-radius: 5px;">
    <button type="submit" style="padding: 10px; background-color: #4CAF50; color: white; border: none; border-radius: 5px; cursor: pointer;">Ajukan</button>
  </form>
</div>

<div style="display: flex; justify-content: center; margin-top: 20px;">
  <a href="{{ url_for('user_dashboard') }}" class="btn" style="padding: 10px 20px; background-color: #007BFF; color: white; text-decoration: none; border-radius: 5px;">Kembali</a>
</div>
{% endblock %}
