<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laporan Peminjaman - Cetak</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        @media print {
            button {
                display: none;
            }
            body {
                margin: 0;
            }
        }
    </style>
</head>
<body>
    <h1>Laporan Peminjaman</h1>
    <p>Dari: {{ tgl_awal }} - Sampai: {{ tgl_akhir }}</p>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Username</th>
                <th>Jumlah</th>
                <th>Tanggal Pinjam</th>
                <th>Status</th>
                <th>Nama Peminjam</th>
            </tr>
        </thead>
        <tbody>
            {% for item in data_laporan %}
            <tr>
                <td>{{ item.id }}</td>
                <td>{{ item.username }}</td>
                <td>{{ item.jumlah }}</td>
                <td>{{ item.tanggal_pinjam }}</td>
                <td>{{ item.status }}</td>
                <td>{{ item.nama_peminjam }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <button onclick="window.print()">Cetak Laporan</button>
</body>
</html>
