<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forbidden</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
            padding-top: 100px;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            color: #d32f2f; /* Warna merah yang lebih gelap */
        }

        p {
            font-size: 1.2em;
            margin-bottom: 30px;
        }

        .error-code {
            font-size: 5em;
            color: #999;
            margin-bottom: 20px;
        }

        .back-link {
            color: #007bff;
            text-decoration: none;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="error-code">403</div>
    <h1>Forbidden</h1>
    <p>Anda tidak memiliki izin untuk mengakses halaman ini.</p>
    <a href="/" class="back-link">Kembali ke Beranda</a>
</body>
</html>
