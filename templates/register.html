<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Registrasi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
             background: url('https://th.bing.com/th/id/R.7f51759d31d74d2f921542d16f1c0c79?rik=rMPU8miNfzhCjA&riu=http%3a%2f%2fciungtips.com%2fwp-content%2fuploads%2f2017%2f09%2fPinjaman-Uang.jpg&ehk=IVNBvqhkC%2beqsS9%2fmFcLfvxU4Qa5sjC3YaIw3lkTA1s%3d&risl=&pid=ImgRaw&r=0');
        background-size: cover;
         min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: 'Poppins', sans-serif;
        }

        .registration-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 500px;
            transition: transform 0.3s;
        }

        .registration-container:hover {
            transform: scale(1.02);
        }

        h3 {
            text-align: center;
            margin-bottom: 30px;
            color: #007bff;
            font-weight: 600;
        }

        .form-group label {
            font-weight: 500;
            color: #333;
            margin-bottom: 10px;
        }

        .form-control {
            border-radius: 10px;
            border: 1px solid #ced4da;
            transition: border-color 0.3s;
        }

        .form-control:focus {
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }

        .btn-primary {
            background: linear-gradient(45deg, #007bff, #00c6ff);
            border: none;
            font-weight: 600;
            padding: 14px;
            border-radius: 10px;
            transition: all 0.3s ease;
            font-size: 1.1rem;
            letter-spacing: 0.5px;
            margin-top: 10px;
        }

        .btn-primary:hover {
            background: linear-gradient(45deg, #00549c, #00b8f0);
        }

        .btn-link {
            color: #007bff;
        }

        .btn-link:hover {
            color: #00c6ff;
        }

        .text-center {
            margin-top: 20px;
        }

        .footer {
            text-align: center;
            margin-top: 30px;
            font-size: 0.9rem;
            color: #555;
        }
    </style>
</head>

<body>
    <div class="registration-container">
        <h3>Registrasi Pengguna Baru</h3>
        <form method="POST" action="{{ url_for('register') }}">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="Masukkan username" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Masukkan password" required>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Masukkan email" required>
            </div>

            <button type="submit" class="btn btn-primary btn-block">
                <i class="fas fa-user-plus me-2"></i>
                Daftar
            </button>
            <div class="text-center">
                Sudah punya akun?
                <a href="{{ url_for('login') }}" class="btn btn-link">
                    Login
                    <i class="fas fa-sign-in-alt ms-1"></i>
                </a>
            </div>
        </form>
        <div class="footer">
            &copy; 2023 Aplikasi Peminjaman. Semua hak dilindungi.
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
